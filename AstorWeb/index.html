function MostrarPlayers() {

ContenedorJugadores = document.getElementById('contJugadores')  ;  

ContenedorJugadores.innerHTML = ''


    


        for (let i = 0; i  < Jugadores.length; i++) {

                let Nombre = Jugadores[i].Nombre
                let Apellido = Jugadores[i].Apellido
                let Apodo = Jugadores[i].Apodo
                let Dorsal=Jugadores[i].Dorsal 
                let pathImg = Jugadores[i].pathImg
            


                ContenedorJugadores.innerHTML +=
`<div class="card border-dark mb-3" style="width: 18rem;">
        <img src="${pathImg}" class="card-img-top" alt="...">
  <div class="card-body">
        <h5 class="card-title">${Nombre} - ${Apodo} - ${Dorsal} </h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

  </div>
</div>`

}
